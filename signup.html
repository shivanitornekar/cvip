<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>
   
   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style1.css">
</head>
<body>
   <!-- Home button -->
   <a href="home.html" class="home-button">Home</a>

   <section class="form-container">
      <form action="" method="post">
         <h3>Register Now</h3>
         <input type="text" name="name" required placeholder="Enter your username" maxlength="20"  class="box">
         <input type="email" name="email" required placeholder="Enter your email" maxlength="50"  class="box">
         <input type="password" name="pass" required placeholder="Enter your password" maxlength="20"  class="box" >
         <input type="password" name="cpass" required placeholder="Confirm your password" maxlength="20"  class="box" >
         <input type="submit" value="Register now" class="btn" name="Submit">
         <p>Already have an account?</p>
         <a href="signin.html" class="option-btn">Login now</a>
      </form>
   </section>

   <script src="js/script.js"></script>
</body>
</html>
